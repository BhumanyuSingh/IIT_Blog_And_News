<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>News APP</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col text-center"> <h1>IIT News App</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-10"> {% for i in articles %}

          <div class="card rounded shadow-lg m-2" style="width: 100%;">
            <a href="{{ i.url }}" target="_blank"> <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
              <p class="card-text">{{ i.author }}</p>
              <h5 class="card-title">{{ i.title }}</h5>
              <p class="card-title">{{ i.source.name }}</p>
              <p class="card-text">{{ i.description }}</p>
              <hr>
              <small>date: {{ i.publishedAt }}</small>
            </div>
          </div>

        {% endfor %}
      </div>

      <div class="col-md-2"> <h2>Search</h2>
        <hr>

        <form action="" method="get">
          <h3>Country</h3>
          <input type="text" list="countries" name="country" placeholder="Enter Country">
          <datalist id="countries">
            <option value="in">
            <option value="ch">
            <option value="eg">
            <option value="jp">
            </datalist>
          <br>
          <br>  
          <h3>Category</h3>
          <input type="text" list="categories" name="category" placeholder="Enter Category">
          <datalist id="categories">
            <option value="technology">
            <option value="health">
            <option value="entertainment">
            <option value="sports">
            <option value="science">
            <option value="business">
            </datalist>
          <button type="submit" value="Search">Search</button>
        </form>
      </div>
    </div>
  </div>

  
  
</body>
</html>
